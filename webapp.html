<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hookah Lounge App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .header {
            background: linear-gradient(135deg, #4a6fa5 0%, #6c5ce7 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #6c5ce7;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .content {
            padding: 20px;
        }
        .section {
            margin-bottom: 25px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }
        .stat-card:nth-child(2) { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .stat-card:nth-child(3) { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .stat-card:nth-child(4) { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .menu-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .menu-item:hover {
            border-color: #6c5ce7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.1);
        }
        .menu-item h4 {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        .menu-item p {
            font-size: 16px;
            font-weight: bold;
            color: #6c5ce7;
        }
        .btn {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #dfe6e9 0%, #b2bec3 100%);
            color: #2d3436;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .order-item:last-child {
            border-bottom: none;
        }
        .total {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #00b894;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .error { background: #e74c3c; }
        .success { background: #00b894; }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <div class="container" id="app" style="display: none;">
        <div class="header">
            <div class="logo">üçπ</div>
            <h1>Hookah Lounge</h1>
            <p>–í–∞—à –∫–∞–ª—å—è–Ω-–±–∞—Ä</p>
        </div>

        <div class="content">
            <div class="section">
                <div class="section-title">üìä –ú–æ—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="balance">0</div>
                        <div class="stat-label">–ë–∞–ª–ª–æ–≤</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="bookings">0</div>
                        <div class="stat-label">–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="orders">0</div>
                        <div class="stat-label">–ó–∞–∫–∞–∑–æ–≤</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="referrals">0</div>
                        <div class="stat-label">–†–µ—Ñ–µ—Ä–∞–ª–æ–≤</div>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">üìã –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏</div>
                <div class="menu-grid" id="menuGrid">
                    <!-- –ú–µ–Ω—é –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                </div>
            </div>

            <div class="section">
                <div class="section-title">‚ö° –ë—ã—Å—Ç—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—è</div>
                <button class="btn" onclick="createOrder()">
                    üçΩÔ∏è –°–æ–∑–¥–∞—Ç—å –∑–∞–∫–∞–∑
                </button>
                <button class="btn btn-secondary" onclick="bookTable()">
                    üìÖ –ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å —Å—Ç–æ–ª
                </button>
                <button class="btn btn-secondary" onclick="showContacts()">
                    üìû –ö–æ–Ω—Ç–∞–∫—Ç—ã
                </button>
                <button class="btn btn-secondary" onclick="refreshData()">
                    üîÑ –û–±–Ω–æ–≤–∏—Ç—å
                </button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("–û–±–Ω–æ–≤–∏—Ç—å");
        tg.MainButton.onClick(refreshData);
        tg.MainButton.show();

        let userData = {};

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function createOrder() {
            tg.showPopup({
                title: '–°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–∫–∞–∑–∞',
                message: '–î–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–∫–∞–∑–∞ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –æ—Å–Ω–æ–≤–Ω–æ–µ –º–µ–Ω—é –±–æ—Ç–∞ –∏–ª–∏ –æ–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É.',
                buttons: [{type: 'ok'}]
            });
        }

        function bookTable() {
            tg.showPopup({
                title: '–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ç–æ–ª–∞',
                message: '–í–≤–µ–¥–∏—Ç–µ –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:',
                buttons: [
                    {id: 'today', type: 'default', text: 'üìÖ –°–µ–≥–æ–¥–Ω—è'},
                    {id: 'tomorrow', type: 'default', text: 'üìÜ –ó–∞–≤—Ç—Ä–∞'},
                    {id: 'cancel', type: 'cancel', text: '‚ùå –û—Ç–º–µ–Ω–∞'}
                ]
            }, function(btnId) {
                if (btnId === 'today' || btnId === 'tomorrow') {
                    const date = btnId === 'today' ? '—Å–µ–≥–æ–¥–Ω—è' : '–∑–∞–≤—Ç—Ä–∞';
                    const time = prompt('–í–≤–µ–¥–∏—Ç–µ –≤—Ä–µ–º—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, 19:00):', '19:00') || '19:00';
                    
                    tg.sendData(JSON.stringify({
                        type: 'booking',
                        date: date,
                        time: time
                    }));
                    
                    showNotification(`‚úÖ –ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ ${date} –≤ ${time} –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ`);
                }
            });
        }

        function showContacts() {
            tg.sendData(JSON.stringify({type: 'contacts'}));
        }

        function refreshData() {
            tg.sendData(JSON.stringify({type: 'refresh'}));
            showNotification('üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...');
        }

        function loadMenu() {
            const menuItems = [
                {name: '–ü–µ–Ω—Å–∏–æ–Ω–Ω—ã–π', price: 800},
                {name: '–°—Ç–∞–Ω–¥–∞—Ä—Ç', price: 1000},
                {name: '–ü—Ä–µ–º–∏—É–º', price: 1200},
                {name: '–í–æ–¥–∞', price: 100},
                {name: '–ö–æ–ª–∞ 0,5–ª', price: 100},
                {name: '–î–∞ –•—É–Ω –ü–∞–æ', price: 400}
            ];

            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = menuItems.map(item => `
                <div class="menu-item" onclick="showNotification('${item.name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∑–∞–∫–∞–∑')">
                    <h4>${item.name}</h4>
                    <p>${item.price} ‚ÇΩ</p>
                </div>
            `).join('');
        }

        tg.onEvent('webAppDataReceived', function(event) {
            try {
                const data = JSON.parse(event.data);
                
                if (data.type === 'user_data') {
                    userData = data;
                    
                    document.getElementById('balance').textContent = data.balance || 0;
                    document.getElementById('bookings').textContent = data.bookings || 0;
                    document.getElementById('orders').textContent = data.orders || 0;
                    document.getElementById('referrals').textContent = data.referrals || 0;
                    
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('app').style.display = 'block';
                    
                    loadMenu();
                    showNotification('‚úÖ –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
                }
            } catch (e) {
                console.error('Error:', e);
            }
        });

        tg.ready();
        tg.sendData(JSON.stringify({type: 'init'}));

        setTimeout(() => {
            if (document.getElementById('loader').style.display !== 'none') {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                loadMenu();
            }
        }, 3000);
    </script>
</body>
</html>
